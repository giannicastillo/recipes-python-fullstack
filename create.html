<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container1{
            height: 70%;
            width: 30%;
            margin: 5% 0% 0% 10%;
        }
        .title{
            margin-bottom: 50px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="/recipes/new", method="post">
        <div class="whole-body">
            <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
            <a class="btn btn-warning float-end mt-2" href="/dashboard">Dashboard</a>
            <div class="container1">
                <h1 class="title">Add New Recipe</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" >Name</label>
                    <input name="name" type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Instructions</label>
                    <input name="instruction" class="form-control" id="instruction" rows="3"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <input name="description" class="form-control" id="description" rows="3"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" >Date Made</label>
                    <input name="created_at" type="date" class="form-control" id="name">
                </div>
                <button type="submit"  class="btn btn-success">Create</button>
            </div>
    </form>
</body>
</html>
