<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .title{
            margin-bottom: 50px;
        }
        .col{
            border:black solid 1px;
        }
        .row{
            border: black solid 1px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a> 
        <a class="btn btn-primary float-end mt-2" href="/recipes/new">Create</a>
        <h1 class="title" >Welcome, <span class="text-primary">{{ owner.first_name }} {{owner.last_name }}</span> to the Dashboard Page!</h1>
        <div class="row">
            <div class="col">
                Name
            </div>
            <div class="col">
                Under 30 minutes? 
            </div>
            <div class="col">
                Actions
            </div>
        </div>
        {% for recipe in all_recipes %}
        <div class="row">
            <div  class="col">
                <p>{{recipe.name}}</p>
            </div>
            <div class="col">
                <p>{{recipe.under_30_min}}</p>
            </div>
            <div class="col">
                <p><a href="/recipes/{{recipe.id}}">view instructions</a></p>
                <p><a href="/recipes/edit/{{recipe.id}}">edit</a></p>
                <p><a href="/delete/{{recipe.id}}">delete</a></p>
            </div>
            {% endfor %}
        </div> 
    </div>
</body>
</html>
