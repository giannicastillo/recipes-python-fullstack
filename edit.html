<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="/recipes/edit", method="post">
        <div class="whole-body">
            <a class="btn btn-danger float-end mt-2" href="/logout">Logout</a>
            <a class="btn btn-warning float-end mt-2" href="/dashboard">Dashboard</a>
            <div class="container1">
                <h1 class="title">Edit Recipe</h1>
                <input type="hidden" name="recipe_id" value="{{recipe.id}}">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" >Name</label>
                    <input value="{{recipe.name}}" name="name" type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Instructions</label>
                    <input value="{{recipe.instructions}}" name="instruction" class="form-control" id="instruction" rows="3"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <input value="{{recipe.description}}" name="description" class="form-control" id="description" rows="3"></input>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" >Date Made</label>
                    <input value="{{recipe.description}}" name="created_at" type="date" class="form-control" id="name">
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </div>
    </form>
</body>
</html>
